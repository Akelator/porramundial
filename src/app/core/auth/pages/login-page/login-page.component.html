<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email"
           formControlName="email"
           class="form-control"
           required>
    <label>{{(errors$ | async).mail}}</label>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           formControlName="password"
           required>
    <label>{{(errors$ | async).pass}}</label>
  </div>
  <button type="submit"
          (click)="onLogin()"
          class="btn btn-default">ACCEDER</button>
</form>
