<form [formGroup]="registerForm">
  <div class="form-group">
    <label>{{txt.email}}</label>
    <input type="email"
           formControlName="email"
           class="form-control"
           required>
    <label>{{(errors$ | async).mail}}</label>
  </div>
  <div class="form-group">
    <label>{{txt.password}}</label>
    <input type="password"
           class="form-control"
           formControlName="password"
           required>
    <label>{{(errors$ | async).pass}}</label>
  </div>
  <button type="submit"
          (click)="onSignUp()"
          class="btn btn-default">{{txt.signup}}</button>
</form>
